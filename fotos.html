<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPV Drohnen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind_config.js"></script>
</head>


<body class="

      bg-gradient-to-r
      from-pink-300
      via-purple-300
      to-indigo-400

<header>
    <nav class="

          items-center
          justify-between
          w-full
          py-4
          md:py-0
          px-4
          text-lg text-gray-700
          bg-white
        ">
        <div>
            <a href="index.html" class="flex items-center">

                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">FPV Drohnen</span>

                <li>

</header>

<div class="px-4">
    <div class="
          flex
          justify-center
          items-center
          bg-white
          mx-auto
          max-w-2xl
          rounded-lg
          my-16
          p-16
        ">
        <h1 class="text-2xl font-medium">Responsive Navbar with TailwindCSS</h1>

<script src="test.js"></script>
